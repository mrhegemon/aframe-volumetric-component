<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>4DViews - Webplayer Streaming</title>


	<link rel="stylesheet" href="css/style.css">
	<!-- ARFRAME SCRIPTS -->
	<script src="js/aframe.min.js"></script>
	<!-- <script src="js/aframe-ar.js"></script> -->

</head>

<body style="background-color:#383d44;">


	<!-- 4D COMPONENT REGISTERING SCRIPT -->
	<script src="js/4dviewcomponent.js"></script>

	<a-scene>
		<!-- embedded arjs -->

		<!-- this is 4dView Component -->
		<a-entity 4dview position="0 0 -5"></a-entity>


		<!-- this is depth Kit component -->
		<a-entity depthkit position="0 0 -5"></a-entity>


		<a-box position="0 0 0"></a-box>

		<!-- this is ar camera component -->
		<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->

		<div class="controls" aframe-injected>
			<button id="prev" class="arbtn">Prev</button>
			<button id="play" class="arbtn">Play</button>
			<button id="next" class="arbtn">Next</button>

		</div>
		<button id="depthkit" class="arbtn center">depth Kit example</button>

		<p id="loading">please wait loading...</p>

	</a-scene>


	<!-- depthkitjs -->
	<script src="js/depthkit/depthkit.min.js"></script>
	<script src="js/depthkit/depthkitcomponent.js"></script>



	<!--Taken from 4dViews WebPlayer JS -->
	<script src="js/fdvWebplayer/resource_manager.js"></script>
	<script src="js/fdvWebplayer/player4D.js"></script>
	<script src="js/fdvWebplayer/viewer.js"></script>
	<script async src="js/fdvWebplayer/CODEC.js"></script>





</body>

</html>
